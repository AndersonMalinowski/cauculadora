<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        
        .display {
            background-color: #f9f9f9;
            color: #333;
            font-size: 3em;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .btn {
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .number, .zero {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .operator {
            background-color: #ff9500;
            color: #fff;
        }
        
        .equal {
            background-color: #5cb85c;
            color: #fff;
            grid-column: span 2;
        }
        
        .clear {
            background-color: #d9534f;
            color: #fff;
            grid-column: span 2;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="btn clear" data-value="C">C</button>
            <button class="btn operator" data-value="/">&divide;</button>
            <button class="btn operator" data-value="*">&times;</button>
            <button class="btn operator" data-value="backspace">&larr;</button>

            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn number" data-value=".">.</button>
            
            <button class="btn zero" data-value="0">0</button>
            <button class="btn equal" data-value="=">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.btn');
        
            let currentInput = '0';
            let expression = '';
        
            const updateDisplay = (value) => {
                display.textContent = value;
            };
        
            const isOperator = (char) => {
                return ['+', '-', '*', '/'].includes(char);
            };
        
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');
        
                    if (value === 'C') {
                        expression = '';
                        currentInput = '0';
                        updateDisplay(currentInput);
                        return;
                    }
        
                    if (value === 'backspace') {
                        expression = expression.slice(0, -1);
                        currentInput = expression || '0';
                        updateDisplay(currentInput);
                        return;
                    }
        
                    if (value === '=') {
                        try {
                            const result = eval(expression);
                            currentInput = result;
                            expression = String(result);
                            updateDisplay(currentInput);
                        } catch (error) {
                            currentInput = 'Erro';
                            expression = '';
                            updateDisplay(currentInput);
                        }
                        return;
                    }
        
                    if (isOperator(value) && isOperator(expression.slice(-1))) {
                        expression = expression.slice(0, -1) + value;
                    } else if (expression === '0' && !isOperator(value)) {
                         expression = value;
                    } else {
                        expression += value;
                    }
        
                    updateDisplay(expression);
                });
            });
        });
    </script>
</body>
</html>
